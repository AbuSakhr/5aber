<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة صابر</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #0c0a09; /* Stone-950 */
        }

        .gradient-text {
            background-image: linear-gradient(90deg, #60a5fa, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .card-bg {
            background-color: rgba(255, 255, 255, 0.05); /* Lighter than body for contrast */
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .animate-fade {
            animation: fadeIn 1.2s ease-out;
        }

        .animate-scale {
            animation: scaleIn 1.5s ease-out;
        }

    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-gray-200 p-4">
    <div class="max-w-4xl w-full mx-auto p-8 md:p-12 lg:p-16 rounded-3xl card-bg shadow-2xl animate-scale">
        <div class="text-center">
            <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-bold mb-4 animate-fade">
                <span class="gradient-text">مرحبآ بكم في منصة صابر</span>
            </h1>
            <p class="text-base sm:text-lg md:text-xl lg:text-2xl text-gray-400 mt-6 leading-relaxed animate-fade" style="animation-delay: 0.3s; animation-fill-mode: forwards;">
                الوجهة المثالية لتحويل أفكارك إلى واقع ملموس. هنا، يلتقي الإبداع بالابتكار لتقديم حلول استثنائية.
            </p>
        </div>
    </div>
</body>
</html>
